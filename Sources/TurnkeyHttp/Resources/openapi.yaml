components:
  schemas:
    AcceptInvitationIntent:
      required:
      - authenticator
      - invitationId
      - userId
      type: object
      properties:
        invitationId:
          type: string
          description: Unique identifier for a given Invitation object.
        userId:
          type: string
          description: Unique identifier for a given User.
        authenticator:
          $ref: '#/components/schemas/AuthenticatorParams'
    AcceptInvitationIntentV2:
      required:
      - authenticator
      - invitationId
      - userId
      type: object
      properties:
        invitationId:
          type: string
          description: Unique identifier for a given Invitation object.
        userId:
          type: string
          description: Unique identifier for a given User.
        authenticator:
          $ref: '#/components/schemas/AuthenticatorParamsV2'
    AcceptInvitationResult:
      required:
      - invitationId
      - userId
      type: object
      properties:
        invitationId:
          type: string
          description: Unique identifier for a given Invitation.
        userId:
          type: string
          description: Unique identifier for a given User.
    AccessType:
      type: string
      enum:
      - ACCESS_TYPE_WEB
      - ACCESS_TYPE_API
      - ACCESS_TYPE_ALL
    ActivateBillingTierIntent:
      required:
      - productId
      type: object
      properties:
        productId:
          type: string
          description: The product that the customer wants to subscribe to.
    ActivateBillingTierResult:
      required:
      - productId
      type: object
      properties:
        productId:
          type: string
          description: The id of the product being subscribed to.
    Activity:
      required:
      - canApprove
      - canReject
      - createdAt
      - fingerprint
      - id
      - intent
      - organizationId
      - result
      - status
      - type
      - updatedAt
      - votes
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for a given Activity object.
        organizationId:
          type: string
          description: Unique identifier for a given Organization.
        status:
          $ref: '#/components/schemas/ActivityStatus'
        type:
          $ref: '#/components/schemas/ActivityType'
        intent:
          $ref: '#/components/schemas/Intent'
        result:
          $ref: '#/components/schemas/Result'
        votes:
          type: array
          description: "A list of objects representing a particular User's approval\
